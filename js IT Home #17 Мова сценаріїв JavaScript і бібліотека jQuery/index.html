<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IT Home JS #17</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="1.css">
</head>
<body>
<div class="container">
	<button class="cta" onclick="myPower()">
		<span>1. Функція піднесення числа до степенів яка викликається по кліку</span>
		<svg width="15px" height="10px" viewBox="0 0 13 10">
			<path d="M1,5 L11,5"></path>
			<polyline points="8 1 12 5 8 9"></polyline>
		</svg>
	</button>
</div>
<div class="container">
	<button class="cta" onclick="myDivisor()">
		<span>2. Функція пошуку найбільшого спільного дільника яка викликається по кліку</span>
		<svg width="15px" height="10px" viewBox="0 0 13 10">
			<path d="M1,5 L11,5"></path>
			<polyline points="8 1 12 5 8 9"></polyline>
		</svg>
	</button>
</div>
<div class="container">
	<button class="cta" onclick="myMaxNumber()">
		<span>3. Функція для пошуку максимальної цифри в числі яка викликається по кліку</span>
		<svg width="15px" height="10px" viewBox="0 0 13 10">
			<path d="M1,5 L11,5"></path>
			<polyline points="8 1 12 5 8 9"></polyline>
		</svg>
	</button>
</div>
<div class="container">
	<button class="cta" onclick="myMultipliers()">
		<span>5. Функція для виведення всіх множників переданого числа в зростаючому порядку яка викликається по кліку</span>
		<svg width="15px" height="10px" viewBox="0 0 13 10">
			<path d="M1,5 L11,5"></path>
			<polyline points="8 1 12 5 8 9"></polyline>
		</svg>
	</button>
</div>
</body>
<script src="script.js"></script>
</html>
