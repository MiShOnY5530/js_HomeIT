<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти Google</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="https://www.gstatic.com/images/branding/product/1x/contacts_2022_48dp.png" type="image/png">
</head>
<body>

<div class="search-container">
    <select id="searchCategory" class="form-select" style="width: auto;">
        <option value="name">Назва</option>
        <option value="phone">Телефон</option>
        <option value="email">Email</option>
        <option value="description">Опис</option>
    </select>
    <input type="text" id="search" class="form-control" placeholder="Пошук контактів" onkeyup="searchContacts()">
</div>

<div class="main-container">
    <div class="contacts-container">
        <h1><img src="https://www.gstatic.com/images/branding/product/1x/contacts_2022_48dp.png">Контакти <span id="contactCount">(0)</span></h1>
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-outline-secondary" onclick="sortContacts('asc')">Сортувати за алфавітом (зростаючи)</button>
            <button class="btn btn-outline-secondary" onclick="sortContacts('desc')">Сортувати за алфавітом (спадно)</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Назва</th>
                        <th scope="col">Ел. пошта</th>
                        <th scope="col">Номер телефону</th>
                        <th scope="col">Опис</th>
                        <th scope="col">Дії</th>
                    </tr>
                </thead>
                <tbody id="contacts-list">
                </tbody>                
            </table>
        </div>
        <nav>
            <ul class="pagination">
            </ul>
        </nav>
        <p id="noResults" class="no-results" style="display: none;">Немає контактів, що відповідають вашому запиту</p>
    </div>

    <div class="form-container">
        <h1>Додати новий контакт</h1>
        <form id="contactForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Ім'я" required>
                <div id="nameError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <input type="text" id="phone" class="form-control" placeholder="Номер телефону" required>
                <div id="phoneError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Електронна пошта" required>
                <div id="emailError" class="error-message"></div>
            </div>
            <div class="mb-3">
                <input type="text" id="description" class="form-control" placeholder="Опис (необов'язково)">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="saveContact()">Зберегти</button>
        </form>
    </div>
</div>

<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
