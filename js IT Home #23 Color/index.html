<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-5">

<h1 class="mb-4 text-center">Create new color</h1>

<form id="colorForm" class="mb-4">
    <div class="mb-3">
        <label for="name" class="form-label">Color:</label>
        <input type="text" id="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <select id="type" class="form-select">
            <option value="RGB">RGB</option>
            <option value="RGBA">RGBA</option>
            <option value="HEX">HEX</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="code" class="form-label">Code:</label>
        <input type="text" id="code" class="form-control" required>
    </div>

    <div class="d-flex">
        <button type="submit" class="btn btn-primary me-2 w-100">Save</button>
        <button type="button" id="clearPalette" class="btn btn-danger w-100">Clear All</button>
    </div>

    <p class="error mt-3" id="error"></p>
</form>

<div class="palette-container">
    <div class="palette" id="paletteRGB">
        <h2>RGB</h2>
    </div>
    <div class="palette" id="paletteRGBA">
        <h2>RGBA</h2>
    </div>
    <div class="palette" id="paletteHEX">
        <h2>HEX</h2>
    </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
