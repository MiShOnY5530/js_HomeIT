<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асинхронне отримання даних</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #data-container {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Асинхронне отримання даних</h1>
    <div id="data-container">Дані завантажуються...</div>

    <script>
        function fetchData(callback) {
            setTimeout(() => {
                const data = "Отримані дані через 2 секунди";
                callback(data);
            }, 2000);
        }

        fetchData((receivedData) => {
            console.log(receivedData);
        });
    </script>
</body>
</html>
